<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <div class="nav-container">
        <div class="logo-bar border">
        <div class="logo"></div>
        </div>
        <div class="address border">
            <span class="first-one">Deliver to</span>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
            <span class = "second-one">India</span>
            </div>
        </div>
        <div class="search-bar">
            <div class="select-bar">
                <select class="select1">
                    <option value="">All</option>
                </select>
            </div>
            <div>
                <input type="text" placeholder="Search Amazon" class="search">
            </div>
            <div class="symbol-container">
                <div class="symbol">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="language-bar border">
            <div class="flag"></div>
            <div class="lang-select">
                <select class="select2">
                    <option value="">EN</option>
                </select>
            </div>
        </div>
        <div class="signin-bar border">
            <span class="firstone">Hello,sign in</span>
            <div class="second">
                <select class="secondselect">
                    <option value="">Accounts & Lists</option>
                </select>
            </div>
        </div>
        <div class="return-bar border">
            <span class = "firstreturn">Returns</span>
            <span class = "secondreturn">&Orders</span>
        </div>
        <div class="cartblock border">
            <div class="cartsymbol">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <span class="cartdes">Cart</span>
        </div>

    </div>
</header>
    
</body>
</html>
